name: Proton-GE WoW64 CI

permissions:
  contents: write

env:
  GH_TOKEN: ${{ github.token }}

on:
  schedule:
    - cron:  '0 0 */3 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Download artifact Proton
        id: download-artifact-src
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          workflow: proton-ge-init.yml
          workflow_conclusion: success
          path: ./
      - name: Download artifact Bootstrap
        id: download-artifact-boot
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          workflow: bootstrap_wow64.yml
          workflow_conclusion: success
          path: /opt
      - name: Build Wine
        run: |
          sudo apt update
          sudo apt install debootstrap perl git wget xz-utils bubblewrap autoconf
          sudo tar -C /opt -xpf "/opt/Bootstraps WoW64/bootstraps_wow64.tar.xz"
          sudo mkdir -p /data/data/com.termux/files/usr/ && sudo chown -R $(whoami):$(whoami) /data/data
          ln -s /tmp /data/data/com.termux/files/usr
          mv "PROTON-GE SRC WoW64" wine
          sudo chmod -R +x wine
          sudo chown -R $(whoami):$(whoami) wine
          cd wine/build
          make redist
      - uses: actions/upload-artifact@v4
        with:
          name: PROTON-GE SRC WoW64
          path: ./wine
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: Proton
          files: |
            ./wine/build/wine-action-proton-GE.tar.xz
